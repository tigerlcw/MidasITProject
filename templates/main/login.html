{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="theme-color" content="#111">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel ="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>

<body>
	<div class="row">
		<div class="col s6 offset-s3">
			<img src="{% static 'img/ohmyroutine.png' %}" width="100%;" class="logo">
		</div>
	</div>





	<input type="hidden" name="next" value="" />

	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<div class="row login-contain">
			<div class="input-field col s12">
				<i class="material-icons prefix white-text">account_circle</i>
				<input id=" " name="username" type="text" class="validate">
				<label for="icon_prefix white-text">First Name</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix white-text">phone</i>
				<input id="icon_telephone" name="password" type="password" class="validate">
				<label for="icon_telephone">Telephone</label>
			</div>
			<div class="center">
				{% if form.errors %}
				<p class="center white-text">ID나 비밀번호가 일치하지 않습니다.</p>
				{% endif %}
			</div>
			<button type="submit" class="btn login-btn">
				LOGIN
			</button>
		</div>
	</form>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	{% block script %}
	{% endblock %}
</body>
</html>
